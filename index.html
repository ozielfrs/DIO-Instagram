<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>

  <body>
    <div class="main-container">
      <div class="PHONE">
        <img src="./img/Phone.png" alt="Celular Demonstrando Instagram" />
      </div>
      <div class="instagram-box">
        <div class="white-boxes">
          <img src="./img/instagram-logo.png" alt="Logo do Instagram" />
          <div class="signup">
            <form class="info">
              <h1 class="cadastre">
                Cadastre-se para ver fotos e vídeos dos seus amigos.
              </h1>
              <div class="fbutton">
                <button class="signf">
                  <img
                    src="./img/profile.png"
                    alt="profile"
                    class="profileemp"
                  /><span class="logwithf"> Entrar com o Facebook </span>
                </button>
              </div>

              <div class="or">
                <p>OU</p>
              </div>

              <input
                type="text"
                name="PhoneN"
                placeholder="  Número de Celular ou E-mail"
              />
              <input type="text" name="Name" placeholder="  Nome Completo" />
              <input type="text" name="UserN" placeholder="  Nome de Usuário" />
              <input type="password" name="Pass" placeholder="  Senha" />
              <div class="fbutton">
                <button disabled="disabled">
                  <span class="cad">Cadastre-se</span>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="white-boxes">
          <p class="already">
            Tem uma Conta? <a href="#" class="connect">Conecte-se</a>
          </p>
        </div>
        <div class="download-box">
          <p class="getapp">Obtenha o aplicativo.</p>
          <div class="AppLogos">
            <a href="#" class="ways"
              ><img
                src="./img/googleplay-button.png"
                alt="Download Google Play"
            /></a>
            <a href="#" class="ways"
              ><img src="./img/apple-button.png" alt="Download Apple Store"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
